<style>
    body {
        margin: 1.3em;
    }

    div#container {
        background: #FFFFFF;
        border-radius: 10px;
        border: 1px solid #98CCFD;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding-bottom: 0.5em;
    }

    span#method {
        font-family: 'Red Hat Text';
        font-style: normal;
        font-weight: 700;
        text-align: center;
        color: #FFFFFF;
        background: #535AFF;
        border-radius: 5px;
        padding: 3px;
    }

    image-button {
        display: inline-block;
    }

    div#headcontainer {
        background: #98CCFD;
        border: 1px solid #98CCFD;
        border-radius: 10px;
        padding: 5px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom-left-radius: 0%;
        border-bottom-right-radius: 0%;
    }

    div.input-form {
        margin: 1em 0.5em;
        border: 1px solid rgba(152, 204, 253, 0.99);
        border-radius: 2px;
        display: flex;
        margin-bottom: 0em;
    }

    span.input-label {
        padding: 6px;
        text-align: center;
        color: #444444;
        background: #DFF0FE;
    }

    input.input-text {
        padding: 6px;
        flex: 2;
        border: 0px;
        outline: none;
        resize: none;
        font-family: inherit;
        box-sizing: border-box;
        background: #FFFFFF;
        border: 1px solid #98CCFD;
        border-radius: 5px;
    }

    input#MyInput {
        margin: 0px 0.6em 0px 3em;
    }

    input#Mypwd {
        margin: 0px 0.6em 0px 2em;
    }
    input#Myname {
        margin: 0px 0.6em 0px 2em;
        flex:1
    }

    div.input-fields {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        text-align: center;
        margin-top: 1em;
        color: #444444;

    }

    div#text {
        margin-top: 1em;
        margin-left: 1em;
        font-family: 'Red Hat Text';
        font-style: normal;
        font-weight: 400;
        color: #000000;
    }

    .container-header {
        position: relative;
        background: #DFF0FE;
        margin-top: 0.4em;
    }

    .label {
        position: relative;
        padding: 10px 10px;
        color: black;
        cursor: pointer;
    }

    .label .parameters {
        padding: 10px 10px;
        color: black;
        font-family: 'Red Hat Text';
        font-style: normal;
        text-align: center;
    }

    }

<div id="container">

    <div id="headcontainer">
        <span>
            <span id="method">POST</span>
            <span id="path"> /exposed/path</span>
        </span>

        <image-button img="{{{componentPath}}}/img/try.svg" text="{{i18n.try}}" style="width:8em; height: 100%;"
            id="try" onclickHandler="window.monkshu_env['OPEN_SERVER_HELPER'].connectServerClicked()" type="row"
            styleBody="div#button.row {flex-direction: row; justify-content: flex-start;} div#button {padding: 5px 5px 5px 20px;} div#button>img.row {width: 2em;height: 100%;} div#button>span {color: #4788C7; font-weight: 700; margin-left:5px}"
            color="#444444" border="0.5px solid #98CCFD" background-color="#F8FCFF" active-background-color="white"
            display="inline-block;">

        </image-button>
    </div>


    <div class="container-header header-header" onclick='monkshu_env.components["api-details"].toggle(this, event)'>
        <div class="label">Headers</div>
        <div class="content">
            <div id="api-key" class="input-form">
                <span id="api-key" class="input-label"> API Key</span>
                <input type="text" id="apikey" class="input-text">
            </div>

            <div id="jwt-token" class="input-form">
                <span id="jwt-token" class="input-label">JWT Token</span>
                <input type="text" id="jwt-token" class="input-text">
            </div>

            <div id="text"> HTTP Authentication</div>

            <div id="userid" class="input-fields">
                <label for="MyInput" style="text-align: center; color: #444444;
               margin-left: 1.2em; ">User ID</label>
                <input type="text" id="MyInput" class="input-text" />
            </div>

            <div id="password" class="input-fields">
                <label for="Mypwd" style="text-align: center; color: #444444;
                margin-left: 1.2em;">Password</label>
                <input type="text" id="Mypwd" class="input-text" />
            </div>
        </div>
    </div>

    <div class="container-header parameter-header" onclick='monkshu_env.components["api-details"].toggle(this, event)'>
        <div class="label"><span id="parameters">Parameters</span>
            <image-button img="{{{componentPath}}}/img/json.svg" text="{{i18n.json}}" style="width:6em; height: 100%;"
                id="json" onclickHandler="window.monkshu_env['OPEN_SERVER_HELPER'].connectServerClicked()" type="row"
                styleBody="div#button.row {flex-direction: row; justify-content: flex-start;} div#button {padding: 5px 5px 5px 5px;} div#button>img.row {width: 2em;height: 100%;} div#button>span {color: #000000                ; font-weight: 700; margin-left:5px}"
                color="#444444" border="0.5px solid #98CCFD" background-color="#F8FCFF" active-background-color="white"
                display="inline-block;">

            </image-button>
        </div>
        <div class="content">
            <!-- <div id="name" class="input-fields">
                <label for="Myname" style="text-align: center; color: #444444;
               margin-left: 1.2em; ">name</label>
               <sub class="dataType">string</sub>
                <input type="text" id="Myname" class="input-text" />
            </div> -->

        </div>
    </div>


</div>
