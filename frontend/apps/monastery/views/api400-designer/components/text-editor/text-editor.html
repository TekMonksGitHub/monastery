<style>
@import url("{{{componentPath}}}/3p/codemirror/lib/codemirror.css");
@import url("{{{componentPath}}}/3p/codemirror/addon/lint/lint.css");

body {
    margin: 0%;
    height: 100%;
    width: calc(100vw - 192px);
}

div#container {
    display: flex;
    flex-direction: column;
    position: absolute;
    width: 100%;
    height: 100%;
    resize: both;
}

span#toolbar {
    padding-bottom: 10px; 
    display: inline-flex;
    align-items: center;
    width: 100%;
    flex-direction: row;
    justify-content: space-between;
    max-width: calc(100vw - 192px);
}

span#toolbar > span > span {
    align-items: center;
    display: inline-flex;
    font-size: smaller;
    font-family: 'Red Hat Text';
    padding-right: 4vw;
}

span#toolbar > span > span:last-child {padding-right: 0vw;}

span#toolbar > span > span.button {
    padding: 5px 10px 5px 10px;
    border: 1px solid #C6E3FF;
    border-radius: 5px;
    background-color: #D6EFFF;
    cursor: default;
    margin-right: 4vw;
}

span#toolbar > span > span.button:last-child {margin-right: 0vw;}

div#texteditordiv {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #98CCFD;
}

div#texteditordiv > textarea#texteditor {display: none;}

img.button {width: 20px;}
</style>

{{{styleBody}}}

<div id="container">
{{#showToolbar}}
<span id="toolbar">
    <span id="leftitems">
        {{{toolbarPluginHTML}}}
    </span>
    <span id="rightitems">
        <span class="button" onclick='monkshu_env.components["text-editor"].open(this)'><img class="button" src="{{{componentPath}}}/img/open.svg">&nbsp;&nbsp;Load</span>
        <span class="button" onclick='monkshu_env.components["text-editor"].save(this)'><img class="button" src="{{{componentPath}}}/img/save.svg">&nbsp;&nbsp;Save</span>
    </span>
</span>
{{/showToolbar}}

<div id="texteditordiv"><textarea id="texteditor"></textarea></div>
</div>
</textarea>
