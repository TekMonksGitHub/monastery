<style>
    div#container{
        display: flex;
        flex-direction: column;
        padding: 10px;
        background-color: inherit;
        cursor: default;
        user-select: none;
    }

    div#container > span {
        margin: 10px;
        display: inline-flex;
        flex-direction: row;
        align-items: center;
    }

    span.button {
        background-color: #B6DCFE;
        color: #444444;
        border-radius: 5px;
        margin-left: 10px;
        width: 100%;
        padding: 6px 5px 5px 5px;
        height: calc(1em + 5px);
        border: 1px solid #98CCFD;
    }

    input {
        height: calc(1em + 5px);
        border: 1px solid #98CCFD;
        border-radius: 5px;
        outline: none;
        padding: 5px;
    }
</style>

<script>
    monkshu_env.components["pluggable-ribbon"].extensions.topribbon.save.htmlLoaded("{{hostID}}");
</script>

<div id="container">
    <span>
        <input type="text" id="diskname" onclick="this.focus(); event.stopPropagation();" placeholder="{{i18n.ENTERNAME}}" spellcheck="false">
        <span class="button" onclick='monkshu_env.components["pluggable-ribbon"].extensions.topribbon.save.saveToDisk(this.parentNode.querySelector("input#diskname").value, this, event)'>{{i18n.SAVEDISK}}</span>
    </span>
    <span>
        <input type="text" id="servername" onclick="this.focus(); event.stopPropagation();" placeholder="{{i18n.ENTERNAME}}" spellcheck="false">
        <span class="button" onclick='monkshu_env.components["pluggable-ribbon"].extensions.topribbon.save.saveToServer(this.parentNode.querySelector("input#servername").value, this, event)'>{{i18n.SAVESERVER}}</span>
    </span>
</div>
