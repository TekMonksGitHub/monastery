<style>
html, body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    height: fit-content;
}

span#container {
    position: relative;
    display: inline-flex;
    align-items: center; 
    width: 100%;
}


input {
        border-radius: 5px;
        padding: 0.8em;
        font: inherit;
        border: none;
        outline: none;
        box-sizing: border-box;
        width: 100%;
        color: inherit;
    }
    img.pwimg {
        position: absolute;
        left: 0.5em;
        width: 2.2em;
    }
    span.container {
        position: relative;
    }
img#eye {
    display: inline;
    position: absolute;
    left: calc(100% - 2em);
    vertical-align: middle;
    width: 1.5em;
    height: 1.5em;
    -webkit-touch-callout: none !important; 
    -webkit-user-select: none !important;
    user-select: none !important;
}
</style>

{{{styleBody}}}

<span id="container" {{#style}}style="{{.}}"{{/style}}>
<img class="pwimg"  src="./img/lock.svg">
<input type="password" id="pwinput" {{#placeholder}}placeholder="{{.}}"{{/placeholder}} {{#required}}required{{/required}}
    {{#customValidity}}oninvalid="this.setCustomValidity('{{.}}')" oninput="setCustomValidity('')"{{/customValidity}}
    {{#minlength}}minlength="{{.}}"{{/minlength}} {{#pattern}}pattern="{{.}}"{{/pattern}} 
    onkeyup="monkshu_env.components['password-box'].onKeyUp(this, event)">
<img id="eye" src="{{closed_image}}" ontouchstart="event.stopPropagation(); this.onmousedown()" 
    onmousedown="this.parentNode.querySelector('#pwinput').type='text'; this.src='{{open_image}}'"
    ontouchend="event.stopPropagation(); this.onmouseup()" 
    onmouseup="this.parentNode.querySelector('#pwinput').type='password'; this.src='{{closed_image}}'">
</span>
